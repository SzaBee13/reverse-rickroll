name: Deploy Reverse RickRoll Bot üåÄ

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Grab Version
        id: get_version
        run: |
          VERSION=$(cat VERSION.txt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: üèóÔ∏è Build Docker Image
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/reverse-rickroll"
          echo "IMAGE_NAME=$IMAGE_NAME"
          docker build -t "$IMAGE_NAME:$VERSION" -t "$IMAGE_NAME:latest" -t "ghcr.io/$IMAGE_NAME:$VERSION" -t "ghcr.io/$IMAGE_NAME:latest" .

      - name: üöÄ Push to Docker Hub
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/reverse-rickroll"
          docker push "$IMAGE_NAME:$VERSION"
          docker push "$IMAGE_NAME:latest"
      - name: üöÄ Push to GHCR
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_LOWER}"
          docker push "$IMAGE_NAME":$VERSION
          docker push "$IMAGE_NAME":latest
      - name: üßπ Cleanup Docker Images
        run: |
          VERSION="${{ env.VERSION }}"
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/reverse-rickroll"
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker rmi "$IMAGE_NAME:$VERSION" "$IMAGE_NAME:latest"
          docker rmi "ghcr.io/${REPO_LOWER}:$VERSION" "ghcr.io/${REPO_LOWER}:latest"
          docker system prune -f